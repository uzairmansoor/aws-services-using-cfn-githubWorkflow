AWSTemplateFormatVersion: '2010-09-09'
Description: Cloudformation Template to deploy ECR
Parameters:
  project:
    Type: String
    Description: Project Name
  app:
    Type: String
    Description:  Application Name
  env:
    Type: String
    Default: dev
    AllowedValues: [prod, dev, qa, stag]
    Description:  Environment Name
Resources:
  ecrRepository:
    Type: AWS::ECR::Repository
    Properties:
      RepositoryName: !Sub "${project}-${env}-${app}-repository"
      RepositoryPolicyText:
        Version: "2012-10-17"
        Statement:
          - Sid: "AllowPushPull"
            Effect: Allow
            Principal:
              Service:
                - "lambda.amazonaws.com"
            Action:
              - "ecr:BatchGetImage"
              - "ecr:GetDownloadUrlForLayer"
              - "ecr:SetRepositoryPolicy"
              - "ecr:DeleteRepositoryPolicy"
              - "ecr:GetRepositoryPolicy"
      Tags:
        - Key: Name
          Value: !Sub "${project}-${env}-${app}-repository"
        - Key: project
          Value: !Ref project
        - Key: environment
          Value: !Ref env
Outputs:
  ecrRepository:
    Value: !Ref ecrRepository
    Export:
        Name: !Sub "${project}-${env}-${app}-ecrRepository-${AWS::Region}"